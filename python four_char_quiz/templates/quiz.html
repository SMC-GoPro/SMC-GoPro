<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>퀴즈</title>
</head>
<body>
    <h1>사자성어 퀴즈</h1>
    <p>{{ description }}</p>
    <form action="{{ url_for('answer') }}" method="post">
        {% for choice in choices %}
            <input type="radio" id="{{ choice }}" name="choice" value="{{ choice }}" required>
            <label for="{{ choice }}">{{ choice }}</label><br>
        {% endfor %}
        <button type="submit">정답 제출</button>
    </form>
</body>
</html>
